    <meta name="description" content="Taller de Alfarería y Venta de Artesanías Cerámicas">
    <meta name="keywords" content="Alfarería, Cerámicas, Taller, Cursos, Arte, Venta de Artesanías">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body style="background-image: url(../img/fondo-contacto.png);">
    <div id="plantilla">
        <header>
            <nav class="header__menu">
                <ul>
                    <li>
                        <button onclick="location.href='../index.html'" type="button" class="btn btn-outline-info botones--chicos" data-mdb-ripple-color="dark" style="">
                            INICIO
                        </button>
                    </li>
                    <li>
                        <button onclick="location.href='./home.html'" type="button" class="btn btn btn-outline-info botones--chicos" data-mdb-ripple-color="dark" style="">
                            NOSOTROS
                        </button>
                    </li>
                    <li>
                        <button onclick="location.href='./arte.html'" type="button" class="btn btn-outline-info botones--chicos" data-mdb-ripple-color="dark" style="">
                            ARTE
                        </button>
                    </li>
                    <li>
                        <button onclick="location.href='./taller.html'" type="button" class="btn btn btn-outline-info botones--chicos" data-mdb-ripple-color="dark" style="">
                            TALLER
                        </button>
                    </li>
                    <li>
                        <button onclick="location.href='./contacto.html'" type="button" class="btn btn btn-outline-info botones--chicos" data-mdb-ripple-color="dark" style="">
                            CONTACTO
                        </button>
                    </li>
                </ul>      
            </nav>
        </header>
        <main class="main">
            <div class="main__formulario">
                <form action="">
                    <h2 class="text-info">CONTACTO</h2>
                    <h3>Por favor, completá los datos y te contactamos a la brevedad</h3>
                    <label for="nombre">nombre</label>
                    <input type="text" value="" placeholder="Agrega tu nombre">
                    <br>
                    <label for="correo">correo:</label>
                    <input type="email" name="correo" placeholder="Agrega tu correo">
                    <br>
                    <label for="comentarios">comentarios</label>
                    <input type="text" size="50" value="" placeholder="Agrega tus comentarios">
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
        <footer class="footer">
            <div id="footer-outer-grid">
                <div class="footer__item--right">
                    <img class="footer__logos" src="../img/logo-insta-transparent.png" alt="">
                </div>
                <div class="footer__item--left">
                    <span>HELENA.ARTESANIAS</span>
                </div>
                <div class="footer__item--right">
                    <img class="footer__logos" src="../img/logo-mail-transparent.png" alt="">
                </div>
                <div class="footer__item--left">
                    <span>contacto@helena-artesanias.com.ar</span>
                </div>
                <div class="footer__item--right">
                    <img class="footer__logos" src="../img/logo-point-transparent.png" alt="">
                </div>
                <div class="footer__item--left">
                    <span>Villa Bosch - Buenos Aires</span>
                </div>
                <div id="footer-inner-grid">
                    <div><span>Helena Artesanias ©</span></div>
                    <div><span>Todos los derechos reservados</span></div>
                </div>
            </div>
        </footer>
